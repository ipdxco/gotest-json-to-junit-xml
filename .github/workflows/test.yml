name: Test
on:
  push:
    branches: [main]
  pull_request:
jobs:
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          input: 'test/data/go.json'
          output: 'test/actual/junit.xml'
      - run: diff test/actual/junit.xml test/expected/junit.xml
